<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method PlayersController.showPlayers -->
    <form id="filter-form">
        <label for="pointsPerGame">Points Per Game</label>
        <input id="pointsPerGame" type="text" name="pointsPerGame"/>
        <label for="position">Position</label>
        <select id="position" name="position">
            <option value="">All</option>
            <!-- For each position you should have one <option> like below  -->
            <option th:each="pos : ${positions}"
                    th:text="${pos.name()}"
                    th:value="${pos}"> [position.name]
            </option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- PlayersController.showAdd -->
        <a sec:authorize="hasRole('ROLE_ADMIN')" href="/players/add" class="add-item">
            Add new player
        </a>


    </div>
    <table>
        <tr>
            <th>Player name</th>
            <th>Biography</th>
            <th>Points Per Game</th>
            <th>Position</th>
            <th>Team</th>
            <th>Votes for MVP</th>
            <th>Actions</th>
        </tr>
        <!-- For each player you should have one <tr> like below -->
        <tr th:each="player : ${players}" class="item">
            <td th:text="${player.name}">[player.name]</td>
            <td th:text="${player.bio}">[player.bio]</td>
            <td th:text="${player.pointsPerGame}">[player.pointsPerGame]</td>
            <td th:text="${player.position}">[player.position]</td>
            <td th:text="${player.team.name}">[player.team]</td>
            <td th:text="${player.votes}">[player.votes]</td>
            <td>
                <!-- PlayersController.delete -->
                <form method="post" th:action="@{'/players/{id}/delete'(id=${player.getId()})}">
                    <button sec:authorize="hasRole('ROLE_ADMIN')" type="submit" class="delete-item">Delete</button>
                </form>
                <!-- PlayersController.showEdit -->
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/players/{id}/edit'(id=${player.getId()})}" class="edit-item">Edit</a>
                <!-- PlayersController.vote -->
                <form method="post" th:action="@{'/players/{id}/vote'(id=${player.getId()})}">
                    <button sec:authorize="hasRole('ROLE_USER')" type="submit" class="like-item">Vote for Player</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
