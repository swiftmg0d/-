<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method NewsController.showNews -->
    <form id="filter-form">
        <label for="price">Price</label>
        <input id="price" type="text" name="price"/>
        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="">All</option>
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type:${types}" th:text="${type.name()}" th:value="${type}"> [type]</option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- NewsController.showAdd -->
        <a  sec:authorize="hasRole('ROLE_ADMIN')" href="/news/add" class="add-item">
            Add news
        </a>
    </div>
    <table>
        <tr>
            <th>Match name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Type</th>
            <th>Category</th>
            <th>Likes</th>
            <th>Actions</th>
        </tr>
        <!-- For each news you should have one <tr> like below -->
        <tr th:each="n:${news}" class="item">
            <td th:text="${n.name}">[news.name]</td>
            <td th:text="${n.description}">[news.description]</td>
            <td th:text="${n.price}">[news.price]</td>
            <td th:text="${n.type}">[news.type]</td>
            <td th:text="${n.category.name}">[news.category]</td>
            <td th:text="${n.likes}"> [news.likes]</td>
            <td>
                <!-- NewsController.delete -->
                <form  sec:authorize="hasRole('ROLE_ADMIN')" method="post"  th:action="@{'/news/{id}/delete' (id=${n.getId()})}">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                <!-- NewsController.showEdit -->
                <a  sec:authorize="hasRole('ROLE_ADMIN')" class="edit-item"  th:href="@{'/news/{id}/edit' (id=${n.getId()})}">Edit</a>
                <!-- NewsController.follow -->
                <form method="post" th:action="@{'/news/{id}/like' (id=${n.getId()})}">
                    <button  sec:authorize="hasRole('ROLE_USER')" type="submit" class="like-item">Like</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
