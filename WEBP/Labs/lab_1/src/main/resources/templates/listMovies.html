<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Movie Ticket Shop App</h1>
</header>
<main>
    <h3>Search movies</h3>
    <form th:method="get" th:action="@{/}">
        <div>
            <span>Movie:<input type="text" name="SearchedMovie"></span><span>Rating:<input type="text" name="SearchedRating"></span><input type="submit" value="Search">
        </div>
    </form>

    <h2>Choose movie:</h2>
    <!-- Display radio buttons for each movie,
            the value should be the movie title
            and the displayed text should be Title: <movie_title>, Summary:<movie_summary>, Rating: <movie_rating> -->


    <form th:method="post" th:action="@{/}">
        <div th:each="movie : ${movieList}">
            <input type="radio" th:value="${movie.title}" th:id="${movie.title}" name="selectedMovie" required />
            <label th:for="${movie.title}">Title: <span th:text="${movie.title}"></span>, Summary:<span th:text="${movie.summary}"></span>, Rating: <span th:text="${movie.rating}"></span></label><br/>
        </div>
        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
    <h2>Most popular movie:</h2>

    <div th:text="${popularMovie} + ', Number of tickets: ' + ${ticketsNumber}" > </div>

</main>
</body>
</html>
